format_version: 1.3.1
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

trigger_map:

  - push_branch: develop
    workflow: build-staging

  - push_branch: master
    workflow: build-release-candidate

  - pull_request_target_branch: develop
    workflow: build-pull-request

  - pull_request_target_branch: master
    workflow: build-pull-request

app:
  envs:
    - XCODEBUILD_PROJECT: ./Baby Monitor.xcworkspace
    - XCODEBUILD_OPTIONS: _BUILD_NUMBER=$BITRISE_BUILD_NUMBER

workflows:

  build-staging:
    envs:
      - XCODEBUILD_SCHEME: Staging
      - HOCKEYAPP_API_TOKEN: $HOCKEYAPP_API_TOKEN_STAGING
      - HOCKEYAPP_APP_ID: $HOCKEYAPP_APP_ID_STAGING
    before_run:
      - cache-pull
      - bootstrap-carthage
      - bootstrap-cocoapods-keys
      - test-xcode
      - bootstrap-code-signing
      - archive-xcode
    after_run:
      - cache-push
      - deploy-hockeyapp
      - deploy-bitriseio
      - notify-slack

  build-release-candidate:
    envs:
      - XCODEBUILD_SCHEME: Production
      - HOCKEYAPP_API_TOKEN: $HOCKEYAPP_API_TOKEN_PRODUCTION
      - HOCKEYAPP_APP_ID: $HOCKEYAPP_APP_ID_PRODUCTION
    before_run:
      - cache-pull
      - bootstrap-carthage
      - bootstrap-cocoapods-keys
      - test-xcode
      - bootstrap-code-signing
      - archive-xcode
    after_run:
      - cache-push
      - deploy-hockeyapp
      - deploy-bitriseio
      - notify-slack

  build-pull-request:
    envs:
      - XCODEBUILD_SCHEME: Staging
    before_run:
      - cache-pull
      - bootstrap-carthage
      - bootstrap-cocoapods-keys
      - test-xcode
    after_run:
      - cache-push
      - deploy-bitriseio
      - notify-slack

  cache-pull:
    steps:
      - cache-pull: {}

  cache-push:
    steps:
      - cache-push:
          inputs:
            - cache_paths: |-
                ./Carthage
                ./Pods

  bootstrap-carthage:
    steps:
      - carthage:
          inputs:
            - carthage_command: bootstrap
            - carthage_options: --platform iOS --cache-builds
            - github_access_token: $GITHUB_ACCESS_TOKEN
  
  bootstrap-cocoapods-keys:
    steps:
      - script:
          title: 'bundle-install'
          inputs:
            - content: bundle install
            - script:
                      title: 'copy-dotenv'
                      inputs:
                        - content: cp .env.sample .env
      - cocoapods-install: {}

  bootstrap-code-signing:
    steps:
      - certificate-and-profile-installer: {}

  test-xcode:
    steps:
      - xcode-test:
          inputs:
            - project_path: $XCODEBUILD_PROJECT
            - scheme: $XCODEBUILD_SCHEME
            - xcodebuild_test_options: $XCODEBUILD_OPTIONS
            - generate_code_coverage_files: 'yes'
            - should_build_before_test: 'no'

  archive-xcode:
    steps:
      - xcode-archive@2.4.15:
          inputs:
            - project_path: $XCODEBUILD_PROJECT
            - scheme: $XCODEBUILD_SCHEME
            - xcodebuild_options: $XCODEBUILD_OPTIONS

  deploy-hockeyapp:
    steps:
      - hockeyapp-deploy:
          inputs:
            - api_token: $HOCKEYAPP_API_TOKEN
            - app_id: $HOCKEYAPP_APP_ID
            - notify: 0

  deploy-bitriseio:
    steps:
      - deploy-to-bitrise-io:
          inputs:
            - notify_user_groups: none
            - is_enable_public_page: false

  notify-slack:
    steps:
      - slack@2.7.2:
          inputs:
            - webhook_url: $SLACK_WEBHOOK_URL
            - channel: $SLACK_CHANNEL
            - channel_on_error: $SLACK_CHANNEL
            - message: $GIT_CLONE_COMMIT_MESSAGE_SUBJECT
            - author_name: 'Build #$BITRISE_BUILD_NUMBER triggered by $GIT_CLONE_COMMIT_AUTHOR_NAME'
            - title: ''
            - fields: |-
                Branch|${BITRISE_GIT_BRANCH}
                Commit|${BITRISE_GIT_COMMIT}
                Workflow|${BITRISE_TRIGGERED_WORKFLOW_ID}
            - buttons: |-
                View on Bitrise|${BITRISE_BUILD_URL}
                View on HockeyApp|https://rink.hockeyapp.net/apps/${HOCKEYAPP_APP_ID}
